<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flying Horses</title>
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="horse-form" action="index.html" method="post">
      <label for="name">Name:</label>
      <input type="text" placeholder="Please enter horse name" id="name">
      <br>
      <label for="speed">Speed(in knots):</label>
      <input type="number" id="speed" max=100>
      <br>
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday">
      <br>
      <label for="food">Favourite Treat:</label>
      <select id="food">
        <option value="apples">Apples</option>
        <option value="chocolate">Chocolate</option>
        <option value="rainbows">Rainbows</option>
        <option value="hay">Hay</option>
        <option value="mince-pies">Mince Pies</option>
      </select>
      <br>
      <input type="submit" value="create horse" value="save">
    </form>
    <button type="click" id="delete-button">Remove all Horses from Stable</button>
    <h1>Flying Horses in stable</h1>
    <ul id="horse-list"></ul>
  </body>
</html>
